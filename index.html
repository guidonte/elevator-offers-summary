        function renderSummaries() {

                contentDiv_el.className = 'lang-el-text';

                sectionEl.appendChild(titleEl);

                sectionEl.appendChild(contentDiv_en);
                container.appendChild(sectionEl);
            });
            updateTextElements(); // Apply initial language visibility
        }


        function updateTextElements() {
            document.querySelectorAll('.lang-el-text, .lang-en-text').forEach(el => {
                el.classList.remove('active', 'active-inline');
                if (el.classList.contains(`lang-${currentLanguage}-text`)) {
                    if (el.style.display === 'inline' || el.classList.contains('active-inline-explicit')) { // Check for explicit inline or if already set
                        el.classList.add('active-inline');
                    } else {
                        el.classList.add('active');
                    }
                }
            });
            // Ensure only one version of page title is active
            document.querySelectorAll('.page-title .lang-el-text, .page-title .lang-en-text').forEach(el => {
                 el.classList.remove('active');
                 if(el.classList.contains(`lang-${currentLanguage}-text`)) el.classList.add('active');
            });

            // For elements that should always be inline when active
            document.querySelectorAll('.lang-el-text.active-inline, .lang-en-text.active-inline').forEach(el => {
                if (el.classList.contains(`lang-${currentLanguage}-text`)) {
                    el.style.display = 'inline';
                } else {
                    el.style.display = 'none';
                }
            });
             document.getElementById('document-source-name').textContent = "elevator_offers_summary_02";
        }

        document.getElementById('lang-el-btn').addEventListener('click', () => {
            currentLanguage = 'el';

            document.getElementById('lang-el-btn').classList.add('active');
            document.getElementById('lang-en-btn').classList.remove('active');
            updateTextElements();
        });
